<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Home</title>
    <style type="text/css">
        .col-xs-updated {        
            width: 92% !important;
        }
        
        a.hover {
		    color: white;
		    text-decoration: none;
		}
		
		a.hover:hover {
		    text-decoration: underline;
		}
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="navbar navbar-inverse" style="background-color: blueviolet;border-color: blueviolet">
            <div class="navbar-brand" style="text-decoration:underline;"><a style="color: white;" href="#">Student Profile</a></div>
            <div class="navbar-brand"><a style="color: white;" href="/StudentsPortal/faces/examresults.xhtml">Exam Result</a></div>
            <div class="navbar-brand"><a style="color: white;" href="#">Tutor Details</a></div>
            <div class="navbar-brand" style="padding-left: 640px;"><a style="color: white;" href="/StudentsPortal/faces/login.xhtml">Log Out</a></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-xs-updated">
                <h:form id="studentForm" styleClass="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="Name" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                            <h:inputText value="#{studentController.name}" immediate="true" styleClass="form-control" style="width: 45%;" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Registration Number" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                            <h:inputText value="#{studentController.registrationNumber}" immediate="true" styleClass="form-control" style="width: 45%;" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Year Of Studying" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                            <h:inputText value="#{studentController.year}" immediate="true" styleClass="form-control" style="width: 45%;" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Contact Number" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                            <h:inputText value="#{studentController.contactNumber}" immediate="true" styleClass="form-control" style="width: 45%;" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton value="Create" action="#{studentController.createStudentProfile()}" disabled="#{studentController.id ne null}" styleClass="btn btn-default" />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
